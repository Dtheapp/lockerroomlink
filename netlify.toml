[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"

# Disable secrets scanning for Firebase API keys (they are designed to be public)
[build.processing]
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"




