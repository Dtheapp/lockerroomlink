[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# Function configuration - extend timeout for AI generation
[functions]
  # Background functions have longer timeout
  node_bundler = "esbuild"

# Specific function settings
[functions."generate-ai-design"]
  # On Pro plan this can be up to 26 seconds
  # On free plan max is 10 seconds
  timeout = 26

# =============================================================================
# BRANCH DEPLOY CONFIGURATION
# =============================================================================
# Production: main branch → osys.team
# Dev/Staging: dev branch → dev--osys.netlify.app
# =============================================================================

# Production branch (deploys to main domain)
[context.production]
  command = "npm run build"
  
# Dev branch (deploys to dev--osys.netlify.app)
[context.dev]
  command = "npm run build"
  # You can set different env vars for dev if needed:
  # [context.dev.environment]
  #   VITE_ENV = "development"

# Branch deploys - enable for 'dev' branch
[context.branch-deploy]
  command = "npm run build"

# SPA fallback redirect (Netlify functions are automatically excluded)
# Redirect non-hash URLs to hash URLs for HashRouter compatibility
# This prevents double-URL issues when users access /register/... directly
[[redirects]]
  from = "/register/*"
  to = "/#/register/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/event/*"
  to = "/#/event/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/league/*"
  to = "/#/league/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/team/*"
  to = "/#/team/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/athlete/*"
  to = "/#/athlete/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/dashboard"
  to = "/#/dashboard"
  status = 301
  force = true

[[redirects]]
  from = "/login"
  to = "/#/login"
  status = 301
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
  SECRETS_SCAN_ENABLED = "false"

# Cache headers - prevent stale JS chunks
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/assets/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"




