[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# =============================================================================
# BRANCH DEPLOY CONFIGURATION
# =============================================================================
# Production: main branch → osys.team
# Dev/Staging: dev branch → dev--osys.netlify.app
# =============================================================================

# Production branch (deploys to main domain)
[context.production]
  command = "npm run build"
  
# Dev branch (deploys to dev--osys.netlify.app)
[context.dev]
  command = "npm run build"
  # You can set different env vars for dev if needed:
  # [context.dev.environment]
  #   VITE_ENV = "development"

# Branch deploys - enable for 'dev' branch
[context.branch-deploy]
  command = "npm run build"

# SPA fallback redirect (Netlify functions are automatically excluded)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
  SECRETS_SCAN_ENABLED = "false"

# Cache headers - prevent stale JS chunks
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/assets/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"




