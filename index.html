<link rel="stylesheet" href="/index.css">
    <style>
      /* Sportsmanship Star Card Animations */
      @keyframes glow-pulse {
        0%, 100% {
          box-shadow: 0 0 20px rgba(251, 191, 36, 0.3), 0 0 40px rgba(251, 191, 36, 0.2), 0 0 60px rgba(251, 191, 36, 0.1);
        }
        50% {
          box-shadow: 0 0 30px rgba(251, 191, 36, 0.5), 0 0 60px rgba(251, 191, 36, 0.3), 0 0 90px rgba(251, 191, 36, 0.2);
        }
      }
      
      @keyframes shimmer {
        0% {
          transform: translateX(-100%) rotate(45deg);
        }
        100% {
          transform: translateX(100%) rotate(45deg);
        }
      }
      
      @keyframes float {
        0%, 100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-5px);
        }
      }
      
      @keyframes sparkle {
        0%, 100% {
          opacity: 0.3;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.2);
        }
      }
      
      .sportsmanship-card {
        animation: glow-pulse 3s ease-in-out infinite;
      }
      
      .sportsmanship-card:hover {
        transform: scale(1.02);
        box-shadow: 0 0 40px rgba(251, 191, 36, 0.6), 0 0 80px rgba(251, 191, 36, 0.4), 0 0 120px rgba(251, 191, 36, 0.2);
      }
      
      .sportsmanship-card::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent 40%,
          rgba(251, 191, 36, 0.1) 50%,
          transparent 60%
        );
        animation: shimmer 4s ease-in-out infinite;
        pointer-events: none;
      }
      
      .float-animation {
        animation: float 3s ease-in-out infinite;
      }
      
      .sparkle-animation {
        animation: sparkle 2s ease-in-out infinite;
      }
      
      .sparkle-animation-delay {
        animation: sparkle 2s ease-in-out infinite 1s;
      }
      
      /* Sportsmanship badge for athlete profile */
      @keyframes badge-glow {
        0%, 100% {
          box-shadow: 0 0 10px rgba(251, 191, 36, 0.4), inset 0 0 10px rgba(251, 191, 36, 0.1);
        }
        50% {
          box-shadow: 0 0 20px rgba(251, 191, 36, 0.6), inset 0 0 15px rgba(251, 191, 36, 0.2);
        }
      }
      
      .sportsmanship-badge {
        animation: badge-glow 2s ease-in-out infinite;
      }
    </style>
  </head>
  <body class="bg-slate-100 dark:bg-slate-900 text-slate-900 dark:text-slate-200">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    
    <!-- Register Service Worker for PWA -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered:', registration.scope);
            })
            .catch((error) => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
</body>
</html>
