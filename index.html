    <style>
      /* OSYS Design System - Critical CSS */
      /* VALUES MATCHED TO design-preview MOCKUPS - DO NOT CHANGE WITHOUT MOCKUP UPDATE */
      :root {
        /* Primary Colors - EXACT from mockup */
        --osys-primary-400: #818cf8;
        --osys-primary-500: #6366f1;
        --osys-primary-600: #4f46e5;
        --osys-gold-400: #fbbf24;
        --osys-gold-500: #f59e0b;
        --osys-success-400: #34d399;
        --osys-success-500: #10b981;
        --osys-danger-400: #f87171;
        --osys-danger-500: #ef4444;
        
        /* Dark Palette - EXACT from mockup */
        --osys-dark-950: #020617;
        --osys-dark-900: #0f172a;
        --osys-dark-800: #1e293b;
        --osys-dark-700: #334155;
        --osys-dark-600: #475569;
        --osys-dark-500: #64748b;
        --osys-dark-400: #94a3b8;
        --osys-dark-300: #cbd5e1;
        --osys-dark-200: #e2e8f0;
        --osys-dark-100: #f1f5f9;
        --osys-dark-50: #f8fafc;
        
        /* Semantic Aliases - maps to mockup variable names */
        --osys-bg-primary: #0f172a;
        --osys-bg-secondary: #1e293b;
        --osys-bg-tertiary: #334155;
        --osys-bg-dark: #020617;
        --osys-bg-light: #f1f5f9;
        
        /* Text Colors - EXACT from mockup */
        --osys-text-primary: #ffffff;
        --osys-text-secondary: #f1f5f9;
        --osys-text-tertiary: #94a3b8;
        --osys-text-muted: #64748b;
        
        /* Primary Color Shortcuts - EXACT from mockup */
        --osys-primary: #6366f1;
        --osys-primary-light: #818cf8;
        --osys-primary-dark: #4f46e5;
        --osys-secondary: #f59e0b;
        --osys-purple: #8b5cf6;
        
        /* Glass Effect Variables */
        --osys-glass-bg: rgba(30, 41, 59, 0.6);
        --osys-glass-border: rgba(255, 255, 255, 0.1);
        
        /* Border Colors */
        --osys-border-primary: rgba(255, 255, 255, 0.1);
        --osys-border-secondary: rgba(255, 255, 255, 0.2);
        
        /* Gradients - EXACT from mockup */
        --osys-gradient-primary: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        --osys-gradient-gold: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%);
        --osys-gradient-card: linear-gradient(135deg, rgba(30, 41, 59, 0.8) 0%, rgba(15, 23, 42, 0.9) 100%);
        --osys-gradient-hero: linear-gradient(180deg, rgba(99, 102, 241, 0.3) 0%, transparent 50%);
        
        /* Spacing & Sizing - EXACT from mockup */
        --osys-radius: 12px;
        --osys-radius-sm: 6px;
        --osys-radius-md: 12px;
        --osys-radius-lg: 20px;
        --osys-radius-xl: 20px;
        --osys-radius-full: 9999px;
        --osys-ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
        --osys-duration-fast: 150ms;
        --osys-duration-normal: 200ms;
        --osys-duration-slow: 500ms;
        
        /* Shadows */
        --osys-shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.3);
        --osys-shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        --osys-shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.4);
        --osys-shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
        --osys-shadow-glow: 0 0 40px rgba(124, 58, 237, 0.3);
        --osys-shadow-glow-gold: 0 0 40px rgba(245, 158, 11, 0.3);
      }

      /* Animated Background */
      .osys-bg {
        position: fixed;
        inset: 0;
        background: var(--osys-dark-950);
        overflow: hidden;
        z-index: -10;
      }
      .osys-bg::before {
        content: '';
        position: absolute;
        inset: 0;
        background: 
          radial-gradient(at 40% 20%, hsla(265, 89%, 50%, 0.15) 0px, transparent 50%),
          radial-gradient(at 80% 0%, hsla(189, 100%, 56%, 0.1) 0px, transparent 50%),
          radial-gradient(at 0% 50%, hsla(280, 100%, 40%, 0.1) 0px, transparent 50%),
          radial-gradient(at 80% 50%, hsla(340, 100%, 50%, 0.1) 0px, transparent 50%);
        pointer-events: none;
      }

      /* Animated Orbs */
      .osys-orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.6;
        pointer-events: none;
      }
      .osys-orb-1 {
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, rgba(124, 58, 237, 0.4) 0%, transparent 70%);
        top: -200px;
        left: -200px;
        animation: osys-orb-float-1 20s ease-in-out infinite;
      }
      .osys-orb-2 {
        width: 500px;
        height: 500px;
        background: radial-gradient(circle, rgba(99, 102, 241, 0.3) 0%, transparent 70%);
        top: 50%;
        right: -150px;
        animation: osys-orb-float-2 25s ease-in-out infinite;
      }
      .osys-orb-3 {
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, rgba(245, 158, 11, 0.2) 0%, transparent 70%);
        bottom: -100px;
        left: 30%;
        animation: osys-orb-float-3 18s ease-in-out infinite;
      }

      @keyframes osys-orb-float-1 {
        0%, 100% { transform: translate(0, 0) scale(1); }
        25% { transform: translate(50px, 100px) scale(1.1); }
        50% { transform: translate(100px, 50px) scale(0.9); }
        75% { transform: translate(50px, -50px) scale(1.05); }
      }
      @keyframes osys-orb-float-2 {
        0%, 100% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(-80px, -60px) scale(1.1); }
        66% { transform: translate(-40px, 80px) scale(0.95); }
      }
      @keyframes osys-orb-float-3 {
        0%, 100% { transform: translate(0, 0) scale(1); }
        50% { transform: translate(60px, -80px) scale(1.15); }
      }

      /* Glass Components */
      .osys-glass {
        background: rgba(30, 41, 59, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: var(--osys-radius-xl);
      }
      .osys-card {
        background: var(--osys-gradient-card);
        border: 1px solid rgba(255, 255, 255, 0.06);
        border-radius: var(--osys-radius-xl);
        padding: 1.5rem;
        transition: all var(--osys-duration-normal) var(--osys-ease-out-expo);
      }
      .osys-card:hover {
        border-color: rgba(255, 255, 255, 0.12);
        transform: translateY(-2px);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
      }
      .osys-card-glow {
        position: relative;
      }
      .osys-card-glow::before {
        content: '';
        position: absolute;
        inset: -1px;
        background: var(--osys-gradient-primary);
        border-radius: inherit;
        opacity: 0;
        z-index: -1;
        transition: opacity var(--osys-duration-normal);
      }
      .osys-card-glow:hover::before {
        opacity: 0.5;
        filter: blur(20px);
      }

      /* Buttons */
      .osys-btn {
        position: relative;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        font-size: 0.9375rem;
        font-weight: 600;
        line-height: 1;
        text-decoration: none;
        border: none;
        border-radius: var(--osys-radius-lg);
        cursor: pointer;
        transition: all var(--osys-duration-normal) var(--osys-ease-out-expo);
        overflow: hidden;
      }
      .osys-btn:active { transform: scale(0.98); }
      .osys-btn-primary {
        background: var(--osys-gradient-primary);
        color: white;
        box-shadow: 0 4px 14px rgba(124, 58, 237, 0.4);
      }
      .osys-btn-primary:hover {
        box-shadow: 0 6px 20px rgba(124, 58, 237, 0.5);
        transform: translateY(-2px);
      }
      .osys-btn-gold {
        background: var(--osys-gradient-gold);
        color: var(--osys-dark-900);
        box-shadow: 0 4px 14px rgba(245, 158, 11, 0.4);
      }
      .osys-btn-gold:hover {
        box-shadow: 0 6px 20px rgba(245, 158, 11, 0.5);
        transform: translateY(-2px);
      }
      .osys-btn-ghost {
        background: transparent;
        color: var(--osys-dark-200);
        border: 1px solid rgba(255, 255, 255, 0.15);
      }
      .osys-btn-ghost:hover {
        background: rgba(255, 255, 255, 0.05);
        border-color: rgba(255, 255, 255, 0.25);
      }
      .osys-btn-lg { padding: 1rem 2rem; font-size: 1rem; border-radius: var(--osys-radius-xl); }
      .osys-btn-sm { padding: 0.5rem 1rem; font-size: 0.8125rem; border-radius: var(--osys-radius-md); }

      /* Badges */
      .osys-badge {
        display: inline-flex;
        align-items: center;
        gap: 0.25rem;
        padding: 0.25rem 0.75rem;
        font-size: 0.6875rem;
        font-weight: 600;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        border-radius: var(--osys-radius-full);
        background: rgba(255, 255, 255, 0.1);
        color: var(--osys-dark-300);
      }
      .osys-badge-primary { background: rgba(124, 58, 237, 0.2); color: var(--osys-primary-400); }
      .osys-badge-gold { background: rgba(245, 158, 11, 0.2); color: var(--osys-gold-400); }
      .osys-badge-success { background: rgba(16, 185, 129, 0.2); color: var(--osys-success-400); }
      .osys-badge-live { background: rgba(239, 68, 68, 0.2); color: var(--osys-danger-400); animation: osys-pulse-badge 2s infinite; }
      .osys-badge-coming { background: rgba(100, 116, 139, 0.3); color: var(--osys-dark-300); border: 1px dashed rgba(255, 255, 255, 0.2); }
      .osys-badge-warning { background: rgba(245, 158, 11, 0.2); color: var(--osys-gold-400); }
      .osys-badge-error { background: rgba(239, 68, 68, 0.2); color: var(--osys-danger-400); }

      @keyframes osys-pulse-badge {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }

      /* Text */
      .osys-text-hero {
        font-size: clamp(3rem, 8vw, 6rem);
        font-weight: 800;
        letter-spacing: -0.03em;
        line-height: 1;
        color: var(--osys-dark-50);
      }
      .osys-text-display {
        font-size: clamp(2rem, 5vw, 4rem);
        font-weight: 700;
        color: var(--osys-dark-50);
      }
      .osys-text-gradient {
        background: var(--osys-gradient-primary);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .osys-text-gradient-gold {
        background: var(--osys-gradient-gold);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Progress */
      .osys-progress {
        height: 8px;
        background: var(--osys-dark-800);
        border-radius: var(--osys-radius-full);
        overflow: hidden;
      }
      .osys-progress-fill {
        height: 100%;
        background: var(--osys-gradient-primary);
        border-radius: var(--osys-radius-full);
        transition: width 0.5s var(--osys-ease-out-expo);
      }
      .osys-progress-fill-gold { background: var(--osys-gradient-gold); }
      .osys-progress-fill-success { background: var(--osys-success-500); }

      /* Animations */
      @keyframes osys-float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      @keyframes osys-slide-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes osys-slide-down {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .osys-animate-float { animation: osys-float 6s ease-in-out infinite; }
      .osys-animate-slide-up { animation: osys-slide-up 0.6s var(--osys-ease-out-expo) forwards; }
      .osys-animate-slide-down { animation: osys-slide-down 0.6s var(--osys-ease-out-expo) forwards; }

      /* Stagger */
      .osys-stagger > * {
        opacity: 0;
        animation: osys-slide-up 0.6s var(--osys-ease-out-expo) forwards;
      }
      .osys-stagger > *:nth-child(1) { animation-delay: 0.1s; }
      .osys-stagger > *:nth-child(2) { animation-delay: 0.2s; }
      .osys-stagger > *:nth-child(3) { animation-delay: 0.3s; }
      .osys-stagger > *:nth-child(4) { animation-delay: 0.4s; }
      .osys-stagger > *:nth-child(5) { animation-delay: 0.5s; }
      .osys-stagger > *:nth-child(6) { animation-delay: 0.6s; }

      /* Stats */
      .osys-stat {
        padding: 1.25rem;
        background: var(--osys-gradient-card);
        border: 1px solid rgba(255, 255, 255, 0.06);
        border-radius: var(--osys-radius-xl);
        text-align: center;
      }
      .osys-stat-value {
        font-size: 2.5rem;
        font-weight: 800;
        line-height: 1;
        margin-bottom: 0.25rem;
        color: var(--osys-dark-50);
      }
      .osys-stat-label {
        font-size: 0.75rem;
        font-weight: 500;
        color: var(--osys-dark-400);
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      /* Coming Soon */
      .osys-coming-soon { position: relative; }
      .osys-coming-soon::after {
        content: 'Coming Soon';
        position: absolute;
        top: 0.5rem;
        right: 0.5rem;
        padding: 0.25rem 0.5rem;
        font-size: 0.625rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        background: rgba(100, 116, 139, 0.4);
        color: var(--osys-dark-300);
        border-radius: var(--osys-radius-full);
        border: 1px dashed rgba(255, 255, 255, 0.2);
      }

      /* Avatar */
      .osys-avatar {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: var(--osys-radius-full);
        background: var(--osys-gradient-primary);
        color: white;
        font-weight: 700;
        overflow: hidden;
      }
      .osys-avatar img { width: 100%; height: 100%; object-fit: cover; }
      .osys-avatar-xs { width: 24px; height: 24px; font-size: 0.625rem; }
      .osys-avatar-sm { width: 32px; height: 32px; font-size: 0.75rem; }
      .osys-avatar-md { width: 44px; height: 44px; font-size: 0.875rem; }
      .osys-avatar-lg { width: 64px; height: 64px; font-size: 1.25rem; }
      .osys-avatar-xl { width: 96px; height: 96px; font-size: 2rem; }
      .osys-avatar-2xl { width: 128px; height: 128px; font-size: 2.5rem; }

      /* Input */
      .osys-input {
        width: 100%;
        padding: 0.875rem 1rem;
        font-size: 0.9375rem;
        color: var(--osys-dark-100);
        background: rgba(30, 41, 59, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: var(--osys-radius-lg);
        outline: none;
        transition: all var(--osys-duration-fast);
      }
      .osys-input::placeholder { color: var(--osys-dark-500); }
      .osys-input:focus {
        border-color: var(--osys-primary-500);
        box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.2);
      }

      /* Sidebar */
      .osys-sidebar {
        width: 280px;
        height: 100vh;
        background: rgba(15, 23, 42, 0.95);
        backdrop-filter: blur(20px);
        border-right: 1px solid rgba(255, 255, 255, 0.06);
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        position: fixed;
        left: 0;
        top: 0;
        z-index: 100;
      }
      .osys-sidebar-logo { display: flex; align-items: center; gap: 0.75rem; padding: 0.5rem; margin-bottom: 2rem; }
      .osys-sidebar-logo-icon {
        width: 40px;
        height: 40px;
        background: var(--osys-gradient-primary);
        border-radius: var(--osys-radius-lg);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.25rem;
      }
      .osys-sidebar-logo-text { font-size: 1.5rem; font-weight: 800; letter-spacing: -0.02em; color: var(--osys-dark-50); }
      .osys-nav-item {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.875rem 1rem;
        border-radius: var(--osys-radius-lg);
        color: var(--osys-dark-400);
        text-decoration: none;
        font-weight: 500;
        transition: all var(--osys-duration-fast);
        margin-bottom: 0.25rem;
      }
      .osys-nav-item:hover { background: rgba(255, 255, 255, 0.05); color: var(--osys-dark-200); }
      .osys-nav-item.active { background: rgba(124, 58, 237, 0.15); color: var(--osys-primary-400); }
      .osys-nav-item-icon { width: 20px; height: 20px; opacity: 0.8; }
      .osys-main { margin-left: 280px; min-height: 100vh; padding: 2rem; }
      .osys-main-full { margin-left: 0; }

      @media (max-width: 1024px) {
        .osys-sidebar { width: 80px; padding: 1rem; }
        .osys-sidebar-logo-text, .osys-nav-item span { display: none; }
        .osys-nav-item { justify-content: center; padding: 0.875rem; }
        .osys-main { margin-left: 80px; }
      }
      @media (max-width: 768px) {
        .osys-sidebar { display: none; }
        .osys-main { margin-left: 0; padding: 1rem; }
        .osys-text-hero { font-size: 2.5rem; }
      }

      /* Sportsmanship Star Card Animations */
      @keyframes glow-pulse {
        0%, 100% {
          box-shadow: 0 0 20px rgba(251, 191, 36, 0.3), 0 0 40px rgba(251, 191, 36, 0.2), 0 0 60px rgba(251, 191, 36, 0.1);
        }
        50% {
          box-shadow: 0 0 30px rgba(251, 191, 36, 0.5), 0 0 60px rgba(251, 191, 36, 0.3), 0 0 90px rgba(251, 191, 36, 0.2);
        }
      }
      
      @keyframes shimmer {
        0% {
          transform: translateX(-100%) rotate(45deg);
        }
        100% {
          transform: translateX(100%) rotate(45deg);
        }
      }
      
      @keyframes float {
        0%, 100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-5px);
        }
      }
      
      @keyframes sparkle {
        0%, 100% {
          opacity: 0.3;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.2);
        }
      }
      
      .sportsmanship-card {
        animation: glow-pulse 3s ease-in-out infinite;
      }
      
      .sportsmanship-card:hover {
        transform: scale(1.02);
        box-shadow: 0 0 40px rgba(251, 191, 36, 0.6), 0 0 80px rgba(251, 191, 36, 0.4), 0 0 120px rgba(251, 191, 36, 0.2);
      }
      
      .sportsmanship-card::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent 40%,
          rgba(251, 191, 36, 0.1) 50%,
          transparent 60%
        );
        animation: shimmer 4s ease-in-out infinite;
        pointer-events: none;
      }
      
      .float-animation {
        animation: float 3s ease-in-out infinite;
      }
      
      .sparkle-animation {
        animation: sparkle 2s ease-in-out infinite;
      }
      
      .sparkle-animation-delay {
        animation: sparkle 2s ease-in-out infinite 1s;
      }
      
      /* Sportsmanship badge for athlete profile */
      @keyframes badge-glow {
        0%, 100% {
          box-shadow: 0 0 10px rgba(251, 191, 36, 0.4), inset 0 0 10px rgba(251, 191, 36, 0.1);
