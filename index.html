
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- PWA Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#6366f1" />
    <meta name="description" content="OSYS - The Operating System for Youth Sports" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="OSYS" />
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/svg+xml" href="/icons/icon.svg" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Google Maps API for Places Autocomplete (Schedule Studio venue search) -->
    <script async defer 
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRoxAgASzbBYmWGy0oOlwmktbEEaja04k&libraries=places&loading=async&callback=Function.prototype">
    </script>
    
    <!-- OSYS Design System CSS - Theme-aware colors -->
    <link rel="stylesheet" href="/styles/osys-design-system.css" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <title>OSYS - The Operating System for Youth Sports</title>
<link rel="stylesheet" href="/index.css">
  </head>
  <body class="bg-slate-100 dark:bg-slate-900 text-slate-900 dark:text-slate-200">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    
    <!-- Register Service Worker for PWA -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered:', registration.scope);
            })
            .catch((error) => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
</body>
</html>
