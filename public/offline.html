<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - OSYS</title>
  <meta name="theme-color" content="#ea580c">
  <link rel="icon" type="image/svg+xml" href="/icons/icon.svg">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: white;
    }

    .container {
      text-align: center;
      max-width: 400px;
    }

    .logo {
      font-size: 2rem;
      font-weight: 900;
      letter-spacing: -0.05em;
      margin-bottom: 2rem;
    }

    .logo span:first-child {
      color: #ea580c;
    }

    .icon-container {
      width: 120px;
      height: 120px;
      background: rgba(234, 88, 12, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2rem;
      border: 2px solid rgba(234, 88, 12, 0.3);
    }

    .wifi-icon {
      width: 60px;
      height: 60px;
      position: relative;
    }

    .wifi-icon::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 12px;
      height: 12px;
      background: #ea580c;
      border-radius: 50%;
    }

    .wifi-icon::after {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 45px;
      border: 4px solid transparent;
      border-top-color: #ea580c;
      border-radius: 50% 50% 0 0;
      opacity: 0.3;
    }

    .slash {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-45deg);
      width: 70px;
      height: 4px;
      background: #ef4444;
      border-radius: 2px;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: white;
    }

    p {
      color: #a1a1aa;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #ea580c;
      color: white;
      padding: 14px 28px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      transition: all 0.2s;
      border: none;
      cursor: pointer;
    }

    .btn:hover {
      background: #dc2626;
      transform: translateY(-2px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn svg {
      width: 20px;
      height: 20px;
    }

    .tips {
      margin-top: 3rem;
      padding: 1.5rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .tips h3 {
      font-size: 0.875rem;
      font-weight: 600;
      color: #a1a1aa;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .tips ul {
      list-style: none;
      text-align: left;
    }

    .tips li {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #71717a;
      font-size: 0.875rem;
      padding: 8px 0;
    }

    .tips li::before {
      content: 'â€¢';
      color: #ea580c;
      font-weight: bold;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }

    .wifi-icon::after {
      animation: pulse 2s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <span>LOCKER</span><span>ROOM</span>
    </div>

    <div class="icon-container">
      <div class="wifi-icon">
        <div class="slash"></div>
      </div>
    </div>

    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Check your connection and try again.</p>

    <button class="btn" onclick="window.location.reload()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
      </svg>
      Try Again
    </button>

    <div class="tips">
      <h3>Troubleshooting Tips</h3>
      <ul>
        <li>Check if Wi-Fi or mobile data is enabled</li>
        <li>Move closer to your router</li>
        <li>Toggle airplane mode on and off</li>
        <li>Restart your device</li>
      </ul>
    </div>
  </div>

  <script>
    // Auto-reload when connection is restored
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
